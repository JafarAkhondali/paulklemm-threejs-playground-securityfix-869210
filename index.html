<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - vtk loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0;
			  padding: 0;
			  height: 100%;
			  overflow: hidden !important;  

			  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			  font-size: 14px;
			  line-height: 20px;
			  color: #333333;
			}
		</style>
	</head>

	<body>
		<div style="float:left;width:300px;height:100%;overflow:scroll;background-color:#f2f2f2;"><ul id="fileList"></ul></div>
		<div id='threeRenderer' style='background-color:#000000; height:100%; margin-left:300px;'></div>
		<div id="info"></div>

		<script src="dat-gui/build/dat.gui.js"></script>

		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="three.js/build/three.min.js"></script>
		<script src="three.js/examples/js/controls/TrackballControls.js"></script>
		<script src="three.js/examples/js/loaders/VTKLoader.js"></script>
		<script src="three.js/examples/js/Detector.js"></script>
		<script src="three.js/examples/js/libs/stats.min.js"></script>
		<script src="three.js/src/extras/geometries/ConvexGeometry.js"></script>

		<script>

		var _my_renderer = undefined;
		var _my_mesh = undefined;
		var _geometry = undefined;
		var _scene = undefined;
		var cube = undefined;
		var initialColor = "#e12c96";

		var drawProperties = {
			linewidth: 3,
			linecolor: initialColor,
			opacity: 1,
			fog: false,
			cubeOpacity: 0.3,
			cubeColor: "#000000"
		}
        var spineArray = new Array();

		$(document).ready(function(){
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, controls, scene, renderer;
			var cross;

			init();
			animate();
		});

			$(document).ready(function()
			{
				var socket = io.connect('http://localhost:8080');
				// Tell the server we want to have a list of all objects
				socket.emit('getAvailableFiles');

				socket.on('sendAvailableFiles', function (data) {
				  d3.select("ul#fileList").selectAll("li")
						.data(data)
			  		.enter().append("li")
			    		.text(function(d) { return d; })
			    		.on("click", click);
				});

				socket.on('receiveVTKFile', function (data) {
					console.log(data);
				});
			});

			function click(d) {
				addVtkFile('/data/vtk/' + d);
			}

			function addVtkFile(filename) {
				var loader = new THREE.VTKLoader();
				loader.addEventListener( 'load', function ( event ) {
					var geometry = event.content;
					geometry.computeFaceNormals();
					geometry.computeBoundingSphere();
					_geometry = geometry;
					
					var material = new THREE.LineBasicMaterial({
						color: 0x6699FF, linewidth: 3
						});
					var line = new THREE.Line(geometry, material);
					line.name = filename;
					_scene.add(line);
                // prepare vertices for convex hull generation
					spineArray.push(line.geometry.vertices);
				});
				//loader.load( "data/IDs_cluster3.vtk" );
				//loader.load( "data/vtk/2012820000028.vtk" );
				loader.load(filename);
                
			}
            
            function removeLinesFromScene() {
              for(var i = scene.children.length-1; i > 0; i--) {
                  if (scene.children[i] instanceof THREE.Line) {
                      scene.remove(scene.children[i]);
                   }
               }
			   spineArray = [];
            }
            
            function removeMeshesFromScene() {
              for(var i = scene.children.length-1; i > 0; i--) {
				if (scene.children[i] instanceof THREE.Mesh){
					scene.remove(scene.children[i]);
				}
               }
            }
            
			
			function addConvexGeometry() {
				var numSpines = spineArray.length;
    			var numVerticesPerSpine = spineArray[0].length;
    			// initialize levels as 2dim array
    			var levels = new Array(numVerticesPerSpine);
				for(var i=0; i<numVerticesPerSpine;i++){
					levels[i]=new Array(numSpines);
				}
    
				var faces = new Array();
				var vertices = new Array();

				// split spines horizontally into levels
				for ( var i = 0; i < numSpines; i++ ) {
					for ( var j = 0; j < numVerticesPerSpine; j++) {
						levels[j][i] = spineArray[i][j];
					}
				}
				
				for (var i = 0; i < numVerticesPerSpine-2; i++) {
					var verts = levels[i].concat(levels[i+1]);
					var geom = new THREE.ConvexGeometry(verts);
					var mat = new THREE.MeshBasicMaterial( { color: 0xff00ff, transparent: false, opacity: 0.8 });
					var obj = new THREE.Mesh(geom, mat);
					scene.add(obj);
				}
			}
			
			function addAllLines() {
				d3.select("ul#fileList").selectAll("li").each(function(d) {click(d);});
			}
			
			function resetCamera() {
				// TODO: find cam index
				//var cam = scene.children[0];
				scene.children[0].position.set(0,-150,10);
				scene.children[0].up.set(0,0,1);
			}

			function spreadLinesEvenly() {
				var lArray = scene.children.filter(function(e){return e instanceof THREE.Line});
				removeLinesFromScene();
				for (var i = 0; i < lArray.length; i++) {
					lArray[i].position.setX(i*30);
					lArray[i].material.linewidth=10; // should do nothing on windows machines
					scene.add(lArray[i]);
				}
				
			}
			function addDummyClusters() {
				var fileList = d3.select("ul#fileList").selectAll("li")[0].map(function(e) {return e.textContent});
				var numFiles = fileList.length;
				for ( var i = 0; i < 5; i++ ) {
					var fileName = fileList[Math.floor(numFiles*Math.random())];
					var loader = new THREE.VTKLoader();
					loader.addEventListener( 'load', function ( event ) {
						var geometry = event.content;
						geometry.computeFaceNormals();
						geometry.computeBoundingSphere();
						
						var material = new THREE.LineBasicMaterial({
							vertexColors: THREE.VertexColors, linewidth: 3*i
							});
						var line = new THREE.Line(geometry, material);
						line.name = fileName+"_dummy";
						for ( var j = 0; j < line.geometry.vertices.length; j++) {
							var color = new THREE.Color("rgb(255,0,0)");
							if (line.geometry.vertices[j].y > 0) {
								color.setRGB(1,0,0);
								}
							else {
								color.setRGB(0,1,0);
							}
							line.geometry.colors.push(color);
						}
						line.position.setX(i*30-60);
						scene.add(line);
						/*
						for ( var j = 0; j < line.geometry.vertices.length; j++) {
							geometry.vertices[j].setZ(0);
						}
						material = new THREE.LineBasicMaterial({
						linewidth: 3
							});
						line = new THREE.Line(geometry, material);
						scene.add(line);
						*/
						
					});
					loader.load("/data/vtk/"+fileName);	
				}
			}
			var updateLines = function() {

				cube.material.opacity = drawProperties.cubeOpacity;
				cube.material.color.setHex(drawProperties.cubeColor);
				// Parse all scene objects
				for (i = 0; i < _scene.children.length; i++)
				{
					if (_scene.children[i].name != "")
					{
						_scene.children[i].material.linewidth = drawProperties.linewidth;
						_scene.children[i].material.color.setHex(drawProperties.linecolor);
						_scene.children[i].material.opacity = drawProperties.opacity;
					}
				}
			}
			
			

			function addGUI() {
				var gui = new dat.GUI();

				/*gui.add(drawProperties, "linewidth").min(0.5).max(10).step(0.5).onChange(function() {
					updateLines();
				});
				gui.addColor(drawProperties, 'linecolor').onChange(function() {
		    	drawProperties.linecolor = drawProperties.linecolor.replace( '#','0x' );
		    	updateLines();
				});
				gui.add(drawProperties, "opacity").min(0).max(1).step(0.1).onChange(function(){
					updateLines();
				});
				gui.addColor(drawProperties, 'cubeColor').onChange(function() {
					drawProperties.cubeColor = drawProperties.cubeColor.replace( '#','0x' );
					updateLines();
				});
				gui.add(drawProperties, "cubeOpacity").min(0).max(1).step(0.1).onChange(function(){
					updateLines();
				});
				*/
				gui.add(this, 'addConvexGeometry').name('add Convex');
				gui.add(this, 'removeLinesFromScene').name('remove Lines');
				gui.add(this, 'removeMeshesFromScene').name('remove Meshes');
				gui.add(this, 'addAllLines').name('add All');
				gui.add(this, 'resetCamera').name('reset Camera');
				gui.add(this, 'spreadLinesEvenly').name('spread Lines');
				gui.add(this, 'addDummyClusters').name('addClusters');
				// change initial color to HEX in order to work if value other than color is changed
				drawProperties.linecolor = initialColor.replace( '#','0x' );
			}

			function init() {

				var params = {
  			  		interaction: 5000
				};

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1000 );
				camera.position.z = 3;

				scene = new THREE.Scene();
				_scene = scene;
				scene.add( camera );

				// light
				var dirLight = new THREE.DirectionalLight( 0xff0000 );
				dirLight.position.set( 200, 200, 1000 ).normalize();

				camera.add( dirLight );
				camera.add( dirLight.target );

				var cubeMaterial = new THREE.MeshBasicMaterial({transparent: true});
				cubeMaterial.opacity = 0.3;
				cubeMaterial.color.setHex("0x000000");
				cube = new THREE.Mesh( new THREE.CubeGeometry( 200, 0.1, 200 ), cubeMaterial );
				cube.position.y = 0;
				cube.position.x = 0;
				cube.position.z = 0;
				scene.add(cube)
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				_my_renderer = renderer;
				renderer.setClearColor( 0x000000, 1 );
				renderer.setSize( window.innerWidth - 200, window.innerHeight );

				//container = document.createElement( 'div' );
				//document.body.appendChild( container );
				var renderDomElement = $("div#threeRenderer").append(renderer.domElement);
				//container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				renderDomElement.append(stats.domElement);

				controls = new THREE.TrackballControls(camera); // Last element says that to only rotate when cursor is on renderer

				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 5;
				controls.panSpeed = 2;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				//container.appendChild( stats.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );

				addGUI();
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth - 200 / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth - 200, window.innerHeight );
				controls.handleResize();
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
				stats.update();
			}
		</script>
	</body>
</html>
