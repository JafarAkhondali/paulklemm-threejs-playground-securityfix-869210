<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - vtk loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		</div>

		<script src="three.js/build/three.min.js"></script>

		<script src="three.js/examples/js/controls/TrackballControls.js"></script>

		<script src="three.js/examples/js/loaders/VTKLoader.js"></script>

		<script src="three.js/examples/js/Detector.js"></script>
		<script src="three.js/examples/js/libs/stats.min.js"></script>

		<script>

		_my_renderer = undefined;
		_my_mesh = undefined;
		_geometry = undefined;
		_scene = undefined;

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;

			var cross;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
				camera.position.z = 0.2;

				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 5;
				controls.panSpeed = 2;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				scene = new THREE.Scene();
				_scene = scene;

				scene.add( camera );

				// light

				var dirLight = new THREE.DirectionalLight( 0x000000 );
				dirLight.position.set( 200, 200, 1000 ).normalize();

				camera.add( dirLight );
				camera.add( dirLight.target );

				//var material = new THREE.MeshLambertMaterial( { color:0xffffff, side: THREE.DoubleSide } );
				//var material = new THREE.MeshNormalMaterial( { color:0xffffff, side: THREE.DoubleSide } );
				var material = new THREE.MeshBasicMaterial();

				var loader = new THREE.VTKLoader();
				loader.addEventListener( 'load', function ( event ) {

					var geometry = event.content;
					geometry.computeFaceNormals();
					_geometry = geometry;

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.y = 0;
					mesh.position.x = 0;
					mesh.position.z = 0;
					_my_mesh = mesh;
					//mesh.position.setY( - 0.09 );
					scene.add( mesh );

				} );
				loader.load( "data/IDs_cluster3.vtk" );
				//loader.load( "data/vtk/2012820000002.vtk" );

				//myCube = new THREE.Mesh(THREE.CubeGeometry(200, 200, 10), new THREE.MeshNormalMaterial());
				var cubeMaterial = new THREE.MeshBasicMaterial({transparent: true});
				cubeMaterial.opacity = 0.1;
				cube = new THREE.Mesh( new THREE.CubeGeometry( 200, 0.1, 200 ), cubeMaterial );
				cube.position.y = 0;
				cube.position.x = 0;
				cube.position.z = 0;
				scene.add(cube)
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				_my_renderer = renderer;
				renderer.setClearColor( 0x000000, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();
				renderer.render( scene, camera );

				stats.update();

			}
		</script>
	</body>
</html>
